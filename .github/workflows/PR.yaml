name: PR check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  macos-build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean project
        run: ./gradlew clean
      - name: Build project
        run: ./gradlew build
      - name: Generate Xcode Framework
        run: ./gradlew packForXcode --stacktrace

  windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean project
        run: ./gradlew clean
      - name: Build project
        run: ./gradlew build

  ubuntu-build:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v1
        - name: set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Clean project
          run: ./gradlew clean
        - name: Build project
          run: ./gradlew build
